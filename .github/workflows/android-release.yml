name: ğŸ“¦ Build Release APK

on:
  push:
    tags:
      - 'v*' # Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: ğŸ› ï¸ Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§± Build release APK (no signing)
        run: ./gradlew assembleRelease --no-daemon
        working-directory: android

      - name: ğŸ“¤ Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: android/app/build/outputs/apk/release/app-release-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
